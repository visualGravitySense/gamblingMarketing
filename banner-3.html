<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gambling Banner</title>
    <!-- Add in the <head> section to import Montserrat font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and container setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        
        .banner-container {
            position: relative;
            width: 300px;
            height: 600px;
            overflow: hidden;
            background-color: #000;
            border: 1px solid #333;
        }
        
        /* BG video positioning */
        .video-background {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;  /* Slightly smaller than banner width */
            height: 320px; /* Takes up middle section */
            object-fit: cover;
            z-index: 1;
        }
        
        /* Gradient overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 20, 50, 0.902) 30%,
                rgba(0, 20, 50, 0.9) 40%,
                rgba(0, 20, 50, 0.1) 50%,
                rgba(0, 20, 50, 0.1) 70%,
                rgba(0, 20, 50, 1) 85%
            );
            z-index: 2;
        }
        
        /* Content container */
        .content {
            position: relative;
            z-index: 3;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 30px 15px;
        }
        
        /* Headline styling */
        .headline {
            text-align: center;
            opacity: 0;
            animation: fadeInOut 8s infinite;
        }
        
        .headline h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 26px;
            line-height: 1.1;
            color: #fff;
            text-shadow: 0 4px 0 #1B58DEcc;
            text-transform: uppercase;
            margin-bottom: 15px;
        }
        
        .headline h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 18px;
            color: #fff;
            margin-top: 10px;
        }
        
        /* Button styling */
        .cta-button {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            margin-top: 20px;
            opacity: 0;
            animation: pulseButtonFadeInOut 8s infinite;
        }
        
        .cta-button button {
            position: relative;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            color: #fff;
            background-color: #00cc00;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transform: translateY(0);
            transition: transform 0.2s;
            box-shadow: 0 6px 0 #007700;
        }
        
        .cta-button button:before {
            content: '';
            position: absolute;
            top: 1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            border-radius: 50px;
            background: transparent;
            box-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
            opacity: 0.6;
            z-index: -1;
            animation: glowPulse 2s infinite;
        }
        
        /* Animation keyframes */
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(-20px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulseButtonFadeInOut {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
            40%, 60% { transform: scale(1.05); }
        }
        
        @keyframes glowPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <!-- Video background - replace with your video source -->
        <video class="video-background" autoplay loop muted playsinline>
            <source src="video/video-3.mp4" type="video/mp4">
        </video>
        
        <!-- Gradient overlay -->
        <div class="gradient-overlay"></div>
        
        <!-- Content -->
        <div class="content">
            <div class="headline">
                <h1>BIG RISKS, MASSIVE REWARDS, PURE ADRENALINE!</h1>
                <h2>Experience the thrill of x50 or x100 wins! Bet big.</h2>
            </div>
            
            <div class="cta-button">
                <button>GO TO THE END!</button>
            </div>
        </div>
    </div>
</body>
</html>
